<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobeer - Kosher Beer Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-amber: #f9ab00;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --hover-bg: #f1f3f4;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,.30), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        * { box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--surface); margin: 0; display: flex; height: 100vh; color: var(--text-primary); }

        nav { width: 256px; background: var(--surface); height: 100vh; display: flex; flex-direction: column; padding: 8px; border-right: 1px solid var(--border); }
        .logo-area { padding: 12px 16px 24px 16px; display: flex; align-items: center; gap: 12px; font-family: 'Google Sans', sans-serif; font-size: 22px; color: var(--text-secondary); }
        .logo-area i { color: var(--google-amber); font-size: 32px; }

        .nav-item { display: flex; align-items: center; gap: 12px; padding: 0 24px; height: 48px; border-radius: 0 24px 24px 0; margin-right: 8px; color: var(--text-primary); cursor: pointer; font-size: 14px; font-weight: 500; transition: background 0.2s; }
        .nav-item i { color: var(--text-secondary); }
        .nav-item:hover { background-color: var(--hover-bg); }
        .nav-item.active { background-color: #feefc3; color: #202124; }
        .nav-item.active i { color: var(--google-amber); }

        main { flex-grow: 1; overflow-y: auto; background-color: var(--background); padding: 32px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .search-box { background: #f1f3f4; border-radius: 8px; width: 100%; max-width: 720px; display: flex; align-items: center; padding: 0 16px; height: 48px; }
        .search-box input { border: none; background: transparent; padding: 12px; width: 100%; font-size: 16px; outline: none; }

        .content-grid { display: grid; grid-template-columns: 1fr 320px; gap: 24px; }
        .doc-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        .card-header { padding: 16px 24px; border-bottom: 1px solid var(--border); font-family: 'Google Sans', sans-serif; font-weight: 500; display: flex; justify-content: space-between; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 12px; color: var(--text-secondary); padding: 12px 24px; border-bottom: 1px solid var(--border); }
        td { padding: 14px 24px; border-bottom: 1px solid var(--border); font-size: 14px; }

        .field-container { position: relative; margin-bottom: 24px; width: 100%; }
        .field-container input, .field-container textarea, .field-container select { width: 100%; padding: 16px 12px; font-size: 16px; border: 1px solid var(--border); border-radius: 4px; background: transparent; outline: none; }
        .field-container label { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); background: var(--surface); padding: 0 4px; color: var(--text-secondary); font-size: 16px; transition: all 0.2s; pointer-events: none; }
        .field-container input:focus + label, .field-container input:not(:placeholder-shown) + label { top: 0; font-size: 12px; color: var(--google-blue); }

        .btn-animated { background-color: var(--google-blue); color: white; border: none; padding: 10px 24px; border-radius: 4px; font-weight: 500; cursor: pointer; }
        .google-fab { position: fixed; bottom: 32px; right: 32px; background: var(--surface); border-radius: 16px; padding: 16px 24px; display: flex; align-items: center; gap: 12px; box-shadow: var(--shadow-1); cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(32, 33, 36, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--surface); width: 448px; border-radius: 8px; padding: 24px; }
        
        #user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        #user-profile img { width: 32px; height: 32px; border-radius: 50%; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <i class="material-icons-outlined">local_drink</i>
            <span>Kobeer</span>
        </div>
        <div class="nav-item active"><i class="material-icons-outlined">dashboard</i>Dashboard</div>
        <div class="nav-item" id="login-btn"><i class="material-icons-outlined">account_circle</i><span>Login</span></div>
        <div style="border-top: 1px solid var(--border); margin: 8px 0;"></div>
        <div class="nav-item" id="logout-btn" style="display:none;"><i class="material-icons-outlined">logout</i>Logout</div>
    </nav>

    <main>
        <div class="top-bar">
            <div class="search-box">
                <i class="material-icons-outlined" style="color: var(--text-secondary)">search</i>
                <input type="text" id="searchInput" placeholder="Search live database...">
            </div>
            <div id="user-info"></div>
        </div>

        <div class="content-grid">
            <div class="doc-card">
                <div class="card-header">
                    <span>Live Database</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>BEER NAME</th>
                            <th>BREWERY</th>
                            <th>TYPE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="beerTableBody">
                        </tbody>
                </table>
            </div>

            <div class="doc-card">
                <div class="card-header">Ingredient Rules</div>
                <div style="padding: 16px;">
                    <p style="font-size: 13px; color: var(--text-secondary);">Standard beers are generally kosher.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="google-fab" id="openModal">
        <i class="material-icons-outlined">add</i>
        <span>Submit beer</span>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2 style="font-family: 'Google Sans'; font-weight: 400;">Add to database</h2>
            <div class="field-container">
                <input type="text" id="beerName" placeholder=" ">
                <label>Beer name</label>
            </div>
            <div class="field-container">
                <input type="text" id="brewery" placeholder=" ">
                <label>Brewery name</label>
            </div>
            <div class="field-container">
                <select id="beerType">
                    <option value="Lager">Lager</option>
                    <option value="IPA">IPA</option>
                    <option value="Stout">Stout</option>
                </select>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 8px;">
                <button class="btn-animated" style="background:transparent; color:var(--google-blue)" id="closeModal">Cancel</button>
                <button class="btn-animated" id="submitBeer">Submit</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 1. YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- DOM Elements ---
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const beerTableBody = document.getElementById('beerTableBody');
        const submitBtn = document.getElementById('submitBeer');
        const modal = document.getElementById('modal');

        // --- Auth Logic ---
        loginBtn.onclick = () => signInWithPopup(auth, provider);
        logoutBtn.onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.querySelector('span').innerText = user.displayName;
                logoutBtn.style.display = 'flex';
            } else {
                loginBtn.querySelector('span').innerText = "Login";
                logoutBtn.style.display = 'none';
            }
        });

        // --- Firestore: Read (Real-time) ---
        const beersCol = collection(db, "beers");
        const q = query(beersCol, orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            beerTableBody.innerHTML = '';
            snapshot.forEach((doc) => {
                const beer = doc.data();
                const row = `
                    <tr class="row-hover">
                        <td>${beer.name}</td>
                        <td>${beer.brewery}</td>
                        <td>${beer.type}</td>
                        <td style="color: var(--google-blue); font-weight: 500;">Pending Review</td>
                    </tr>
                `;
                beerTableBody.innerHTML += row;
            });
        });

        // --- Firestore: Write ---
        submitBtn.onclick = async () => {
            const name = document.getElementById('beerName').value;
            const brewery = document.getElementById('brewery').value;
            const type = document.getElementById('beerType').value;

            if(!auth.currentUser) return alert("Please login first!");

            try {
                await addDoc(beersCol, {
                    name, brewery, type,
                    createdAt: new Date(),
                    userId: auth.currentUser.uid
                });
                modal.style.display = 'none';
                alert("Beer submitted!");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        };

        // --- UI Logic ---
        document.getElementById('openModal').onclick = () => modal.style.display = 'flex';
        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
    </script>
</body>
</html>
